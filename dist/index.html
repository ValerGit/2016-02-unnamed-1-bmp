<!DOCTYPE html>
<html>
  <head>
    <title>Морской бой</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/img/favicon/favicon-grey-64.ico">
    <script src="/js/vendor/require.js" data-main="/js/main.js"></script>
    <script src="/js/config.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/offline.js', { scope: './' }).then(function(reg) {
            console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
          console.log('Registration failed with ' + error);
        });
      }
      
    </script>
  </head>
  <body>
    <div id="page">
      <div class="page-loader">
        <div class="page-loader__container">
          <div class="page-loader__image"></div>
        </div>
      </div>
      <div class="user-panel"></div>
    </div>
  </body>
</html>
